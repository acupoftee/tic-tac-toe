<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe \o/</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic tac toe \o/</h1>
      <div class="container game-forms">
        <h3 id="form-message"></h3>

        <!--SIGN UP-->
        <form id="sign-up">
          <h3>Sign Up</h3>
          <input name="credentials[email]" type="email" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
        </form>

        <!--SIGN IN-->
        <form id="sign-in">
          <h3>Sign In</h3>
          <input name="credentials[email]" type="email" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>

        <!--SIGN IN-->
        <form id="change-password">
          <h3>Change Password</h3>
          <input name="passwords[old]" type="password" placeholder="Old Password" required>
          <input name="passwords[new]" type="password" placeholder="New Password" required>
          <button type="submit">Change Password</button>
        </form>
      </div>


      <div class="container game-board">
        <p class="main-message"><span class="player">X</span>'s turn</p>
        <p class="message"></p>
        <div class="row">
          <div class="cell col-4" id="0"></div>
          <div class="cell col-4" id="1"></div>
          <div class="cell col-4" id="2"></div>
        </div>
        <div class="row">
          <div class="cell col-4" id="3"></div>
          <div class="cell col-4" id="4"></div>
          <div class="cell col-4" id="5"></div>
        </div>
        <div class="row">
          <div class="cell col-4" id="6"></div>
          <div class="cell col-4" id="7"></div>
          <div class="cell col-4" id="8"></div>
        </div>
      </div>
    </body>
</html>
