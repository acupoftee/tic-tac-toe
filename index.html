  <h1 class="first-header">Tic Tac Toe</h1>
  <div class="opening active">

    <div class="sign-up-box hidden">
      <form id="sign-up">
        <h3>Sign Up</h3>
        <div class="forms">
          <input name="credentials[email]" type="email" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
          <button id="sign-up-btn" type="submit">Sign Up</button>
          <button class="back" type="submit">Back</button>
        </div>
      </form>
    </div>

    <div class="sign-in-box hidden">
      <form id="sign-in">
        <h3>Sign In</h3>
        <div class="forms">
          <input name="credentials[email]" type="email" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
          <button class="back" type="submit">Back</button>
        </div>
      </form>
    </div>

    <div class="change-password-box hidden">
      <form id="change-password">
        <h3>Change Password</h3>
        <div class="forms">
          <input name="passwords[old]" type="password" placeholder="Old Password" required>
          <input name="passwords[new]" type="password" placeholder="New Password" required>
          <button type="submit">Change Password</button>
          <button class="back" type="submit">Back</button>
        </div>
      </form>
    </div>
