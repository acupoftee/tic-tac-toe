<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe \o/</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>tic tac toe \o/</h1>
      <p class="main-message"><span class="player">X</span>'s turn</p>
      <p class="message"></p>
      <div class="container">
        <div class="row">
          <div class="cell col-4" id="0"></div>
          <div class="cell col-4" id="1"></div>
          <div class="cell col-4" id="2"></div>
        </div>
        <div class="row">
          <div class="cell col-4" id="3"></div>
          <div class="cell col-4" id="4"></div>
          <div class="cell col-4" id="5"></div>
        </div>
        <div class="row">
          <div class="cell col-4" id="6"></div>
          <div class="cell col-4" id="7"></div>
          <div class="cell col-4" id="8"></div>
        </div>
      </div>
    </body>
</html>
